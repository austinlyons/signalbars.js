<html>
  <head>

  </head>
  <body style="background-color:1c1c1c;">
        <!-- Include jQuery -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <!-- Include the signalbars.js script -->
    <script type="text/javascript" src="../signalbars.js"></script>
    <script>
      /* When page loads, set configure signal bar options and draw the bars */
      var the_count = 0;
      var the_timeout;

      var sb1;
      var sb2;
      var sb3;

      function finalDraw(){
        // draw the signal bars with varying signal strengths
        sb1.setStrength(60);
        sb2.setStrength(15);
        sb3.setStrength(35);
      }

      function doTimer()
      {
        sb1.setStrength(the_count % 100);
        sb2.setStrength(the_count % 100);
        sb3.setStrength(the_count % 100);
        the_count += 1;
        the_timeout = setTimeout(doTimer, 20);

        if(the_count === 300){
          clearTimeout(the_timeout);
          finalDraw();
        }
      }

      $(document).ready(function(){
        // required options
        var opts1 = {
          "unitSize": 5,
          "emptyBackgroundColor": "grey",
          "emptyBorderColor": "grey",
          "fillBackgroundColor": "gold",
          "fillBorderColor": "gold"
        };

        var opts2 = {
          "unitSize": 5,
          "emptyBackgroundColor": "#d10000",
          "emptyBorderColor": "#d10000",
          "fillBackgroundColor": "#ffffff",
          "fillBorderColor": "#ffffff",
        };


        // instantiate three signal bars
        sb1 = new SignalBars(opts1, "signal-bars1");
        sb2 = new SignalBars(opts1, "signal-bars2");
        sb3 = new SignalBars(opts2, "signal-bars3");

        doTimer();

      });
    </script>
  <!-- Add a div for each signal bar you want to render -->
  <div id="signal-bars1"></div>
  <div id="signal-bars2"></div>
  <div id="signal-bars3"></div>
  </body>
</html>
